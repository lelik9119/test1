<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gypsy Partners - Unlock iGaming Prosperity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 600px;
      background-image: url('https://www.analyticsinsight.net/wp-content/uploads/2022/11/slot-machines-gaming-floor_m.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    .hero-content {
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      max-width: 800px;
      padding: 2rem;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .hero-content button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hero-content button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gypsy Partners - Unlock iGaming Prosperity</h1>
  </header>

  <div class="hero">
    <div class="hero-content">
      <h1>Gypsy Partners - Unlock iGaming Prosperity</h1>
      <p>Elevate your iGaming business with our expert guidance and solutions</p>
      <button>Contact Us</button>
    </div>
  </div>
</body>
</html>
